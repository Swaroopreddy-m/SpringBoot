            cursor: pointer;
            background: #ffffff;
            color: #333;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        .welcome-button:hover {
            transform: scale(1.1);
            background: #4b0082;
            color: white;
        }
